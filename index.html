<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="nft.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main id="main" class="box">
    <div class="card">
      <div class="imgs">
        <div>
          <img src="images/image-equilibrium.jpg" alt="" />
          <span class="hover-img"></span>
        </div>
      </div>

      <div class="description">
        <h1>Equilbrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div><img src="images/icon-ethereum.svg" alt="" /></div>
          <div>
            <h2 class="bold">0.041 ETH</h2>
          </div>
          <div><img src="images/icon-clock.svg" alt="" /></div>
          <div>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <div><img src="images/image-avatar.png" alt="" /></div>
        <div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AigulBunos">Aigul Bunos</a>.
    </div>


</body>
</footer>

</html>
